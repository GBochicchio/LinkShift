<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni LinkShift</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2, h3 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      button {
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .rule-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .rule-item button {
        background-color: #dc3545;
        font-size: 12px;
      }
      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h2>Gestione Segnalibri Dinamici - LinkShift</h2>

    <h3>Aggiungi Nuova Regola</h3>
    <label for="domain">Dominio:</label>
    <input type="text" id="domain" placeholder="facebook.com">

    <label for="redirect">URL di Reindirizzamento:</label>
    <input type="text" id="redirect" placeholder="https://facebook.com/ciao">

    <button id="saveRule">Salva Regola</button>

    <h3>Regole Esistenti</h3>
    <div id="rulesList"></div>

    <h3>Opzioni Generali</h3>
    <label for="defaultRedirect">Attiva il redirect automatico alla home se non ci sono regole:</label>
    <input type="checkbox" id="defaultRedirect">

    <footer>
      <p>LinkShift v1.0 â€“ Creato da GBochicchio, 2024</p>
    </footer>

    <script src="options.js"></script>
  </body>
</html>
